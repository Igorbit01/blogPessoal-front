<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md6-mt-5-mb5">

            <div class="row d-flex justify-content-center">

                <div class="col-md-10">

                    <h1 class="text-center">Cadastro</h1>

                    <div class="form-group">
                        <label for="nome">Nome</label>

                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="form-group">
                        <label for="linkfoto">Link da foto</label>
                        <input class="form-control" type="text" name="linkfoto" id="linkfoto" placeholder="Sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirSenha">confirma senha</label>
                        <input class="form-control" type="password" name="confirSenha" id="confirSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="form-group"><label for="tipo">Tipo de Usuário </label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option> Selecione um tipo de usuario</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
                    <div class="d-flex justify-content center">
                        <button type="submit" class="btn btn-success mr-4">Cadastrar</button>
                        <button type="submit" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
